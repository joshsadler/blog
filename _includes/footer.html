      var sidebar = document.querySelector('.sidebar');
      var i;
      for (i = 0; i < json.length; ++i) {
        var shot = json[i];
        var link = document.createElement('a');
        var image = new Image(200, 150);
        var shotInfo = document.createElement('div');
        var title = document.createElement('span');
        var likes = document.createElement('span');
        shotInfo.className = 'shot-info';
        title.innerHTML = shot.title;
        title.className = 'shot-title';
        likes.innerHTML = shot.likes_count;
        likes.className = 'shot-likes';
        link.href = shot.html_url;
        link.title = shot.title;
        link.className = 'shot';
        image.src = shot.images.normal;
        shotInfo.appendChild(title);
        shotInfo.appendChild(likes);
        link.appendChild(image);
        link.appendChild(shotInfo);
        sidebar.appendChild(link);
      }
