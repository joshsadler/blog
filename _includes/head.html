<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//use.typekit.net">
  <link rel="dns-prefetch" href="//p.typekit.net">
  <link rel="dns-prefetch" href="//google-analytics.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  {% if page.comments %}
  <link rel="dns-prefetch" href="//joshsadler.disqus.com">
  <link rel="dns-prefetch" href="//a.disquscdn.com">
  <link rel="dns-prefetch" href="//disqus.com">
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Josh Sadler">
  <link rel="author" href="https://plus.google.com/111272566057491206818">
  {% if page.path contains '_posts' %}
  <meta name="title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Josh Sadler">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 300 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  {% if page.share_image %}<meta property="og:image" content="{{ page.share_image | prepend: site.url }}">{% endif %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@joshsadler">
  {% endif %}
  <meta name="theme-color" content="#ed1e79">

  <style>body,h1,h2,h3,h4,h5,h6,p,blockquote,pre,hr,dl,dd,ol,ul,figure{margin:0;padding:0}body{margin-left:15px;margin-right:15px;font-family:"adelle",Georgia,serif;font-size:16px;line-height:1.6;font-weight:300;color:#5c5c5c;background-color:#fff;-webkit-text-size-adjust:100%;-webkit-font-smoothing:antialiased}@media screen and (min-width: 940px){body{margin-right:30px;margin-left:30px}}h1,h2,h3,h4,h5,h6,blockquote,pre,dl,figure{margin-bottom:15px}p,ul,ol{margin-bottom:24px}img{max-width:100%;height:auto;vertical-align:middle}figure>img{display:block}figcaption{font-size:14px}ul,ol{margin-left:30px}ul{list-style-type:square}li>ul,li>ol{margin-bottom:0}h1,h2,h3,h4,h5,h6{font-weight:400;color:#333}h5{font-size:12px;text-transform:uppercase;color:#999;letter-spacing:.02em;margin-bottom:6px}a{color:#67bd48;text-decoration:none}a:hover{color:#5cad3e}blockquote{color:gray;border-left:4px solid #999;padding-left:15px;font-size:18px;letter-spacing:-1px;font-style:italic}blockquote>:last-child{margin-bottom:0}pre,code{font-size:15px;border-radius:3px;background-color:#FFECF7;color:#AE0D6A}code{padding:1px 5px}pre{padding:8px 12px;overflow-x:scroll}pre>code{border:0;padding-right:0;padding-left:0}::-moz-selection{color:#fff;background:rgba(103,189,72,0.6)}::selection{color:#fff;background:rgba(103,189,72,0.6)}.wrapper{max-width:1170px;margin-right:auto;margin-left:auto}.wrapper:after{content:"";display:table;clear:both}.icon>svg{display:inline-block;width:16px;height:16px;vertical-align:middle}.icon>svg path{fill:gray}.site-header{min-height:110px;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif}.site-header .wrapper{border-bottom:1px solid rgba(153,153,153,0.2);position:relative}.site-title{font-size:24px;letter-spacing:-0.5px;margin-top:45px;margin-bottom:35px;float:left;transition:color .2s ease-out;text-transform:lowercase}.site-title,.site-title:hover{color:#333}.site-nav{float:right;margin-top:30px;line-height:56px;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;font-size:14px;text-transform:lowercase}.site-nav .menu-icon{display:none}.site-nav .page-link{color:#999;line-height:1.6}.site-nav .page-link:not(:first-child){margin-left:48px}@media (max-width: 568px){.site-nav{display:none}}.site-footer .wrapper{border-top:1px solid rgba(153,153,153,0.2);padding:30px 0;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;font-size:14px;text-align:right}.wow{display:-webkit-box;display:-moz-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-align-items:center;-ms-flex-align:center;align-items:center;min-height:50vh;padding-bottom:30px;border-bottom:1px solid rgba(153,153,153,0.2);margin-bottom:64px}.wow-heading{font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;font-size:45px;font-weight:600;color:#333;line-height:1.1;margin-bottom:42px}.fancy{color:#67bd48}.fancy:not(*:root){background:-webkit-linear-gradient(45deg, #67bd48, #406BA0);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.wow-copy{font-size:18px;max-width:545px}.section-title{font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;font-weight:500;font-size:20px;color:#67bd48}.post p,.post h1,.post h2,.post h3,.post h4,.post h5,.post h6,.post blockquote{max-width:700px;margin-left:auto;margin-right:auto}.post ul,.post ol{max-width:670px;padding-left:30px;margin-left:auto;margin-right:auto}.posts,.comments,.share-sheet,.pager{max-width:700px}.posts h2{margin-bottom:0}.posts,.post{line-height:1.7}.page-content{padding:30px 0}.page-heading{font-size:20px}.post-meta,.continue{display:block;font-size:14px;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;color:#999;margin-bottom:24px;line-height:1;font-weight:300}.continue{margin-bottom:0;margin-top:24px}.reading-time{margin-left:12px}.post-link,.post-title{display:block;font-size:30px;line-height:1.2;color:#333;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;text-rendering:optimizeLegibility;margin-bottom:10px}ul h1,ul h2,ul h3,ul h4,ul h5,ul h6{margin-bottom:0}article{padding-bottom:32px;border-bottom:1px solid rgba(153,153,153,0.2);margin-bottom:48px;font-weight:300}article:last-child{border-bottom:0}.comments,.share-sheet,.pager{margin-left:auto;margin-right:auto}.comments{border-bottom:1px solid rgba(153,153,153,0.2);padding-bottom:32px;margin-bottom:32px}.share-sheet{margin:30px auto;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;border-bottom:1px solid rgba(153,153,153,0.2);padding-bottom:32px}.share-sheet:after{content:"";display:table;clear:both}.share-buttons{float:right}.share-buttons a{color:rgba(153,153,153,0.6);margin-left:10px;border:1px solid rgba(153,153,153,0.2);border-radius:50%;text-align:center;width:36px;height:36px;display:inline-block;transition:color .2s ease-out}.share-buttons a svg{fill:currentColor;position:relative;top:8px;left:1px}.share-buttons a:hover{border-color:rgba(153,153,153,0.4);color:#333}.tag{display:inline-block;padding:3px 10px;font-size:13px;background-color:#fafafa;border-radius:2px;border:1px solid #f0f0f0;margin-right:8px;margin-bottom:8px;line-height:22px}.post-header{margin-bottom:30px}.post-content{margin-bottom:30px}.pager{font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif}.pager:after{content:"";display:table;clear:both}.previous,.next{width:50%;box-sizing:border-box}.previous h5,.next h5{color:#333}.previous{float:left;padding-right:15px}.next{float:right;padding-left:15px;text-align:right}.row:after{content:"";display:table;clear:both}[class^="photo-"]{float:left;padding:5px;box-sizing:border-box;margin:0}.photo-33{width:33.333333333%}.photo-50{width:50%}.shot{box-sizing:border-box;max-width:50%;padding:8px;float:left;font-family:-apple-system,BlinkMacSystemFont,"Roboto","Helvetica Neue",sans-serif;font-size:14px;color:#5c5c5c}.shot:hover{color:#484848}.shot-info{padding:6px 0}.shot-info:after{content:"";display:table;clear:both}.shot-title{float:left;font-weight:500}.shot-likes{float:right;opacity:0.6}.shot-likes::before{content:'\2665';margin-right:3px;font-size:13px}.home-left{max-width:600px}@media (min-width: 990px){.home-left{float:left;width:60%}.sidebar{width:40%;float:right}}
